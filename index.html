<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>Payment-Page</title>
        <style>
            body {
                font-family: Arial, sans-serif;
                text-align: center;
                background: #f9f9f9;
                padding: 50px;
                height: calc(100vh - 150px);
                display: flex;
                flex-direction: column;
                justify-content: center;
                align-items: center;
            }
            .container {
                background: white;
                padding: 30px;
                max-width: 400px;
                margin: auto;
                box-shadow: 0 0 10px rgba(0,0,0,0.1);
                border-radius: 15px;
            }
            h1 {
                color: #333;
            }
            .price {
                font-size: 30px;
                color: #d32f2f;
                margin: 20px 0;
            }
            @media only screen and (max-width: 600px) {
                .price {
                    font-size: 28px;
                }
                .container {
                    width: 275px;
                }
            }
            .message {
                color: #666;
                font-size: 16px;
                margin-bottom: 30px;
            }
            .pay-btn {
                background-color: #4CAF50;
                color: white;
                border: none;
                padding: 15px 25px;
                font-size: 16px;
                border-radius: 10px;
                cursor: pointer;
                text-decoration: none;
            }
            .pay-btn:hover {
                background-color: #45a049;
            }
        </style>
    </head>
    <body>
        <div class="payment">
            <div class="container">
                <h1>Payment Page</h1>
                <p>Please pay the due amount</p>
                <div class="price" id="price">Calculating...</div>
                <div class="message">The amount increases by 5 $ for every day of delay.</div>
                <a href="https://wa.me/201128546700" class="pay-btn" target="_blank">Proceed to Payment</a>
            </div>
        </div>
        <script>
            let basePrice = 20;
            // تاريخ البداية الثابت (13 يوليو 2025)
            // ملاحظة: الشهر 6 = يوليو لأن الشهور في JavaScript بتبدأ من 0
            let fixedStartDate = new Date(2025, 6, 13); // 2025-07-13
            // تاريخ النهاردة (بدون توقيت)
            let today = new Date();
            let todayMidnight = new Date(today.getFullYear(), today.getMonth(), today.getDate());
            // حساب عدد الأيام من يوم 14 (يعني نبدأ العد من اليوم اللي بعد يوم 13)
            let timeDiff = todayMidnight - fixedStartDate;
            let daysPassed = Math.max(0, Math.floor(timeDiff / (1000 * 60 * 60 * 24)));
            // لو لسه النهارده هو 13/7 → daysPassed = 0 → السعر = 1000
            // من يوم 14/7 → daysPassed = 1 → السعر = 1100
            let finalPrice = basePrice + daysPassed * 5 ;
            document.getElementById("price").innerText = `Current Amount: ${finalPrice} $`;
        </script>
    </body>
</html>
